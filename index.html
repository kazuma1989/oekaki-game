<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>おえかきの森</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ress@2.0.4/dist/ress.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:900&display=swap&subset=japanese"
    />

    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        touch-action: manipulation;
      }

      .base-font {
        font-family: 'M PLUS Rounded 1c', 'ヒラギノ角ゴ StdN W8', sans-serif;
        font-size: 10vw;
        color: rgba(0, 0, 0, 0.6);
      }

      .fullscreen {
        width: 100%;
        height: 100%;
      }

      .game {
        display: grid;
        grid-template:
          'timer timer' 15%
          'card card' auto
          'button-pass button-next' 20%
          / 50% 50%;
      }

      .timer {
        grid-area: timer;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        grid-area: card;

        padding: 3vw;

        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
      }
      .card-main-text {
        text-align: center;
        font-size: 15vw;
        color: rgba(0, 0, 0, 0.8);
      }
      .card-sub-text {
        text-align: center;
        font-size: 7vw;
        color: rgba(0, 0, 0, 0.5);
      }

      .button {
        margin: 2vw;

        background-color: gainsboro;
        border-radius: 2vw;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;

        background-color: rgba(255, 255, 255, 0.7);

        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
      }

      .result-dialog-label {
        color: red;
        font-size: 20vw;
        transform: rotateZ(-15deg) translateY(-10%);
      }
      .result-dialog-next-count {
        text-align: right;
      }
      .result-dialog-pass-count {
        text-align: right;
      }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  </head>

  <body>
    <div id="root" style="height: 100%;"></div>

    <div id="sheet-values" style="display: none;">
      <?= JSON.stringify(getValues()) ?>
    </div>
    <script>
      const el = document.getElementById('sheet-values')
      if (!el.textContent.trim()) {
        el.textContent =
          '[["ヘッダー","",""],["どらえもん","みんなのお友達だよ！！！",""],["プーさん","",""],["しゃっくり","",""]]'
      }
    </script>

    <script type="text/babel">
      const { React, ReactDOM } = window
      const { useState, useEffect, useMemo } = React

      const sheetValues = document.getElementById('sheet-values').textContent
      const values = JSON.parse(sheetValues)
        .slice(1)
        .map(([mainText, subText, disabled]) => ({
          mainText,
          subText,
          disabled,
        }))
        .filter(
          ({ mainText, subText, disabled }) =>
            !disabled && (mainText || subText),
        )

      ReactDOM.render(<App values={values} />, document.getElementById('root'))

      function App({ values }) {
        const [limitSecond, setLimitSecond] = useState(300)

        const [result, setResult] = useState(null)
        const { passCount, nextCount } = result || {}
        const finished = Boolean(result)

        return (
          <div className="app fullscreen">
            <Game
              limitSecond={limitSecond}
              values={values}
              onFinish={setResult}
            />

            {finished && (
              <Overlay>
                <ResultDialog passCount={passCount} nextCount={nextCount} />
              </Overlay>
            )}
          </div>
        )
      }

      function Game({ limitSecond, values, onFinish }) {
        const shuffled = useMemo(
          () => [...values].sort(() => Math.random() - 0.5),
          [],
        )

        const [passCount, setPassCount] = useState(0)
        const [nextCount, setNextCount] = useState(0)
        const pass = () => setPassCount(v => v + 1)
        const next = () => setNextCount(v => v + 1)

        const index = passCount + nextCount
        const questionFinished = index >= shuffled.length

        const [timerFinished, setTimerFinished] = useState(false)
        const finishTimer = () => setTimerFinished(true)

        const gameFinished = questionFinished || timerFinished
        useEffect(() => {
          if (!gameFinished) return

          if (onFinish) {
            onFinish({ passCount, nextCount })
          }
        }, [gameFinished])

        const { mainText, subText } = shuffled[
          index <= shuffled.length - 1 ? index : shuffled.length - 1
        ]

        return (
          <div className="game fullscreen">
            <Timer
              limitSecond={limitSecond}
              onFinish={finishTimer}
              paused={gameFinished}
            />

            <Card mainText={mainText} subText={subText} />

            <Button label="パス" onClick={pass} />
            <Button label="次へ" onClick={next} />
          </div>
        )
      }

      function Timer({ limitSecond, paused, onFinish }) {
        const [second, setSecond] = useState(limitSecond)
        const finished = second <= 0

        useEffect(() => {
          if (paused) return

          if (finished) {
            if (onFinish) onFinish()
            return
          }

          const timerId = setInterval(() => setSecond(v => v - 1), 1000)
          return () => clearInterval(timerId)
        }, [finished, paused])

        const s = (second % 60).toString().padStart(2, '0')
        const m = ((second - (second % 60)) / 60).toString().padStart(2, '0')

        return (
          <div className="timer base-font">
            {m}:{s}
          </div>
        )
      }

      function Card({ mainText, subText }) {
        return (
          <div className="card base-font">
            <span className="card-main-text">{mainText}</span>
            <span className="card-sub-text">{subText}</span>
          </div>
        )
      }

      function Button({ label, onClick }) {
        return (
          <button className="button base-font" type="button" onClick={onClick}>
            {label}
          </button>
        )
      }

      function Overlay({ children }) {
        return <div className="overlay fullscreen">{children}</div>
      }

      function ResultDialog({ passCount, nextCount }) {
        return (
          <div className="result-dialog base-font">
            <div className="result-dialog-label">終了〜</div>

            <div className="result-dialog-next-count">
              クリア {nextCount} 回！
            </div>
            <div className="result-dialog-pass-count">
              パス {passCount} 回！
            </div>
          </div>
        )
      }
    </script>
  </body>
</html>
