<!DOCTYPE html>
<html lang="ja" class="cover-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>お絵かき お題当て</title>
    <meta
      name="description"
      content="友だちと楽しくお絵かき！何を描いたか当てよう！"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/ress@2.0.4/dist/ress.min.css"
    />
    <link rel="stylesheet" href="/app/style.css" />
    <style>
      .cover-screen {
        width: 100%;
        height: 100%;
      }

      .credit-view {
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;

        font-size: initial;
        text-align: center;
      }
      .credit-view-icon {
        width: 50%;
        margin: 0.5em;
      }

      .app-start-button {
        background-color: var(--cyanBlue10);
        color: var(--white);
        font-size: 10vw;
        text-decoration: none;
        text-align: center;

        display: block;
        padding: 4vw;
        border-radius: 2vw;

        width: 7.5em;
        position: absolute;
        bottom: 10%;
        left: calc(50% - 3.75em);
      }
    </style>
  </head>

  <body class="cover-screen">
    <div class="credit-view cover-screen">
      <img class="credit-view-icon" alt="イーゼルくん" src="/icons/easel.svg" />

      <p>
        Icons made by
        <a
          href="https://www.flaticon.com/authors/freepik"
          title="Freepik"
          target="_blank"
          rel="noopener"
          >Freepik</a
        >
        from
        <br />
        <a
          href="https://www.flaticon.com/"
          title="Flaticon"
          target="_blank"
          rel="noopener"
          >www.flaticon.com</a
        >
      </p>
    </div>

    <a class="app-start-button" href="/app/">アプリを起動</a>
  </body>
</html>
