<!DOCTYPE html>
<html lang="ja" class="full-height">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#ffd479" />

    <title>お絵かき お題当て</title>
    <meta
      name="description"
      content="友だちと楽しくお絵かき！何を描いたか当てよう！"
    />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/ress@2.0.4/dist/ress.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <style>
      .full-height {
        height: 100%;
      }
      .app-screen {
        overflow: hidden;
        touch-action: manipulation;
      }

      .credit-view {
        background-color: #ffd479;
        font-size: initial;

        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>

    <script type="module" src="/dist/index.js"></script>
  </head>

  <body class="full-height app-screen">
    <noscript>このアプリを使うには JavaScript をオンにしてください。</noscript>

    <div id="root" class="full-height">
      <div class="credit-view full-height">
        <img
          alt="イーゼルくん"
          srcset="/icons/icon-384x384.png 2x, /icons/icon-192x192.png 1x"
          src="/icons/icon-192x192.png"
        />

        <p>
          Icons made by
          <a
            href="https://www.flaticon.com/authors/freepik"
            title="Freepik"
            target="_blank"
            >Freepik</a
          >
          from
          <br />
          <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
            >www.flaticon.com</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
