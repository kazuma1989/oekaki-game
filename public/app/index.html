<!DOCTYPE html>
<html lang="ja" class="cover-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="white" />

    <title>お絵かき お題当て</title>
    <meta
      name="description"
      content="友だちと楽しくお絵かき！何を描いたか当てよう！"
    />

    <base href="/app/" />

    <link rel="manifest" href="app.webmanifest" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/ress@2.0.4/dist/ress.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .cover-screen {
        width: 100%;
        height: 100%;
      }
      .app-screen {
        position: fixed;
        overflow: hidden;
        touch-action: manipulation;
      }

      .noscript-alert {
        margin: 0.5em;
        color: red;
        text-align: center;

        position: absolute;
      }

      .credit-view {
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;

        font-size: initial;
        text-align: center;
      }
      .credit-view-icon {
        width: 50%;
        margin: 0.5em;
      }
    </style>

    <script type="module" src="dist/index.js"></script>
  </head>

  <body class="app-screen cover-screen">
    <noscript class="noscript-alert">
      このアプリを使うには JavaScript をオンにしてください。
    </noscript>

    <div id="root" class="cover-screen">
      <div class="credit-view cover-screen">
        <img
          class="credit-view-icon"
          alt="イーゼルくん"
          src="/icons/easel.svg"
        />

        <p>
          Icons made by
          <a
            href="https://www.flaticon.com/authors/freepik"
            title="Freepik"
            target="_blank"
            rel="noopener"
            >Freepik</a
          >
          from
          <br />
          <a
            href="https://www.flaticon.com/"
            title="Flaticon"
            target="_blank"
            rel="noopener"
            >www.flaticon.com</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
