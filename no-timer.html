<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>お絵かき お題当て</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ress@2.0.4/dist/ress.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:900&display=swap&subset=japanese"
    />

    <style>
      /* Base */
      html,
      body {
        height: 100%;
        overflow: hidden;
        touch-action: manipulation;
        /* ↓ iframe 内＝GAS 公開だと意味なさそう */
        overscroll-behavior: none;
      }

      /* Utils */
      .base-font {
        font-family: 'M PLUS Rounded 1c', 'ヒラギノ角ゴ StdN W8', sans-serif;
        font-size: 10vw;
        color: rgba(0, 0, 0, 0.6);
      }

      .fullscreen {
        width: 100%;
        height: 100%;
      }

      .button {
        padding: 2vw;

        background-color: gainsboro;
        border-radius: 2vw;

        user-select: none;
        -webkit-user-select: none;
      }
      .button-primary {
        background-color: steelblue;
        color: white;
      }
      .button-danger {
        background-color: indianred;
        color: white;
      }
      .button:disabled {
        filter: opacity(0.5);
      }

      /* Views */
      .opening-view {
        display: grid;
        grid-template:
          'title' 20%
          'button_1' auto
          'button_2' auto
          'button_primary' 25%
          / auto;
        gap: 5vw 0;
        justify-content: center;
        align-content: center;
        align-items: end;
      }
      .opening-view-title {
        align-self: start;
      }
      .opening-view-start-button {
        padding: 4vw;
      }

      .game-view {
        display: grid;
        grid-template:
          'header header' 13%
          'question question' auto
          'button button' 15%
          / 50% 50%;
      }
      .game-view-header {
        grid-area: header;

        margin: 2vw 2vw 0 4vw;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .game-view-header-button {
        padding: 0 5vw;
      }
      .game-view-question {
        grid-area: question;

        margin: 2vw 0;

        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
      }
      .game-view-question-main {
        text-align: center;
        font-size: 15vw;
        color: rgba(0, 0, 0, 0.8);
      }
      .game-view-question-sub {
        text-align: center;
        font-size: 7vw;
        color: rgba(0, 0, 0, 0.5);
      }
      .game-view-question-result {
        position: absolute;
        z-index: -1;

        border: solid 3vw;
        width: 90vw;
        height: 90vw;

        border-radius: 50%;
        transform: rotate(-25deg);

        font-size: 25vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .game-view-question-result-correct {
        color: crimson;
        filter: opacity(0.5);
      }
      .game-view-button {
        margin: 0 2vw 2vw 2vw;
        padding: 0;
      }
      .game-view-button-wide {
        grid-area: button;
      }

      .result-view {
        display: grid;
        grid-template:
          'label' auto
          'count_1' auto
          'count_1' auto
          'button_primary' 25%
          / auto;
        gap: 5vw 0;
        justify-content: center;
        align-content: center;
        align-items: end;
      }
      .result-view-close-button {
        position: fixed;
        top: 2vw;
        right: 2vw;
        z-index: 10;
        line-height: 1;
        width: 16vw;
        height: 16vw;
      }
      .result-view-label {
        font-size: 18vw;
        text-align: center;
      }
      .result-view-count {
        text-align: right;
      }
    </style>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  </head>

  <body>
    <div id="root" class="fullscreen"></div>

    <script type="text/babel">
      const { React, ReactDOM } = window
      const { useState, useEffect } = React

      ReactDOM.render(<App />, document.getElementById('root'))

      function App() {
        const [viewMode, setViewMode] = useState('opening')
        const showResult = () => setViewMode('result')
        const closeResult = () => setViewMode('game')

        const [tutorial, setTutorial] = useState(false)
        const startGame = () => {
          setTutorial(false)
          setViewMode('game')
        }
        const startTutorial = () => {
          setTutorial(true)
          setViewMode('game')
        }

        const [questionState, setQuestionState] = useState('drawing')
        const [passCount, setPassCount] = useState(0)
        const [correctCount, setCorrectCount] = useState(0)
        const passQuestion = () => {
          setQuestionState('passed')
          setPassCount(v => v + 1)
        }
        const correctQuestion = () => {
          setQuestionState('correct')
          setCorrectCount(v => v + 1)
        }
        const goToNextQuestion = () => setQuestionState('drawing')

        const resetGame = () => {
          setQuestionState('drawing')
          setPassCount(0)
          setCorrectCount(0)
          setViewMode('opening')
        }

        const [rawQuestions, setRawQuestions] = useState(null)
        const questions = rawQuestions
          ? rawQuestions.filter(q => q.forTutorial === tutorial)
          : []
        const loading = rawQuestions === null
        const loadQuestions = async () => {
          setRawQuestions(null)

          const sheetValues = await fetchSheetValues()
          const parsed = sheetValues
            .slice(1)
            .map(([mainText, subText, forTutorial, disabled]) => ({
              mainText,
              subText,
              forTutorial: Boolean(forTutorial),
              disabled: Boolean(disabled),
            }))
            .filter(
              ({ mainText, subText, disabled }) =>
                !disabled && (mainText || subText),
            )

          setRawQuestions(shuffle(parsed))
        }
        useEffect(() => {
          loadQuestions()
        }, [])

        switch (viewMode) {
          case 'opening':
            return (
              <OpeningView
                loading={loading}
                onReload={loadQuestions}
                onStartTutorial={startTutorial}
                onStartGame={startGame}
              />
            )

          case 'game':
            return (
              <GameView
                questions={questions}
                questionState={questionState}
                passCount={passCount}
                correctCount={correctCount}
                onPassQuestion={passQuestion}
                onCorrectQuestion={correctQuestion}
                onNextQuestion={goToNextQuestion}
                onShowResult={showResult}
              />
            )

          case 'result':
            return (
              <ResultView
                passCount={passCount}
                correctCount={correctCount}
                onClose={closeResult}
                onReset={resetGame}
              />
            )
        }
      }

      function OpeningView({
        loading,
        onReload,
        onStartTutorial,
        onStartGame,
      }) {
        return (
          <div className="opening-view fullscreen base-font">
            <div className="opening-view-title">お絵かき お題当て</div>

            <Button
              label={loading ? 'ロード中...' : 'お題リロード'}
              disabled={loading}
              onClick={onReload}
            />
            <Button
              label="チュートリアル"
              disabled={loading}
              onClick={onStartTutorial}
            />

            <Button
              className="opening-view-start-button button-primary"
              label="ゲーム開始!"
              disabled={loading}
              onClick={onStartGame}
            />
          </div>
        )
      }

      function GameView({
        questions = [],
        questionState,
        passCount,
        correctCount,
        onPassQuestion,
        onCorrectQuestion,
        onNextQuestion,
        onShowResult,
      }) {
        const index =
          questionState === 'drawing'
            ? passCount + correctCount
            : passCount + correctCount - 1

        const questionsLeft = questions.length - index
        const finished = questionsLeft === 0

        let { mainText = '', subText = '' } = questions[index] || {}
        // お題をマスクして隠す
        if (questionState === 'passed') {
          mainText = '＊'.repeat(mainText.length)
          subText = '＊'.repeat(subText.length)
        }

        return (
          <div className="game-view fullscreen base-font">
            <div className="game-view-header">
              残り {questionsLeft} 問
              <Button
                className="game-view-header-button"
                label="結果"
                onClick={onShowResult}
              />
            </div>

            {!finished ? (
              <div className="game-view-question">
                <span className="game-view-question-main">{mainText}</span>
                <span className="game-view-question-sub">{subText}</span>

                {questionState === 'passed' && (
                  <span className="game-view-question-result">パス</span>
                )}
                {questionState === 'correct' && (
                  <span className="game-view-question-result game-view-question-result-correct">
                    正解!
                  </span>
                )}
              </div>
            ) : (
              <div className="game-view-question">
                <span className="game-view-question-sub">
                  お題がありません!
                </span>
              </div>
            )}

            {questionState === 'drawing' ? (
              <>
                <Button
                  className="game-view-button"
                  label="パス"
                  disabled={finished}
                  onClick={onPassQuestion}
                />
                <Button
                  className="game-view-button button-primary"
                  label="正解!"
                  disabled={finished}
                  onClick={onCorrectQuestion}
                />
              </>
            ) : (
              <Button
                className="game-view-button game-view-button-wide button-primary"
                label="次のお題を表示"
                disabled={finished}
                onClick={onNextQuestion}
              />
            )}
          </div>
        )
      }

      function ResultView({ passCount, correctCount, onClose, onReset }) {
        return (
          <div className="result-view fullscreen base-font">
            <Button
              className="result-view-close-button"
              label="&times;"
              onClick={onClose}
            />

            <div className="result-view-label">結果</div>

            <div className="result-view-count">正解 {correctCount} 回!</div>
            <div className="result-view-count">パス {passCount} 回!</div>

            <Button
              className="button-danger"
              label="リセット"
              onClick={onReset}
            />
          </div>
        )
      }

      function Button({ label, onClick, className = '', disabled }) {
        return (
          <button
            type="button"
            disabled={disabled}
            className={`button base-font ${className}`}
            onClick={onClick}
          >
            {label}
          </button>
        )
      }
    </script>

    <script>
      function fetchSheetValues() {
        return new Promise((resolve, reject) => {
          if (window.google) {
            const timerId = setTimeout(reject, 5000)

            google.script.run
              .withSuccessHandler(values => {
                resolve(values)
                clearTimeout(timerId)
              })
              .getValues()
          } else {
            const stubData = [
              ['ヘッダー', '', '', ''],
              ['チュートリアル 1', '', true, ''],
              ['チュートリアル 2', '', true, ''],
              ['チュートリアル 3', '', true, ''],
              ['ドラえもん', '', '', ''],
              ['プーさん', '', '', ''],
              ['キティちゃん', '', '', ''],
              ['ミッキーマウス', 'みんなのお友達だよ!!!ハハッ!!', '', ''],
            ]

            setTimeout(() => resolve(stubData), 1000)
          }
        })
      }

      // https://medium.com/@nitinpatel_20236/how-to-shuffle-correctly-shuffle-an-array-in-javascript-15ea3f84bfb
      function shuffle(array) {
        const target = [...array]

        for (let i = target.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * i)
          const temp = target[i]
          target[i] = target[j]
          target[j] = temp
        }

        return target
      }

      if (!['127.0.0.1', 'localhost'].includes(location.hostname)) {
        // Cross origin の iframe 内だと無効にされる → GAS で公開していると無効
        // https://developer.mozilla.org/en-US/docs/Web/API/Window/beforeunload_event
        window.addEventListener('beforeunload', event => {
          console.log('beforeunload')

          event.preventDefault()
          // Chrome requires returnValue to be set.
          // が、とくに設定した文字が表示されるわけでもない
          event.returnValue =
            'このサイトを離れてもよろしいですか？行った変更が保存されない可能性があります。'
        })
      }
    </script>
  </body>
</html>
